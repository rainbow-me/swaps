name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smart-contracts:
    runs-on: ubuntu-latest
    env:
      MAINNET_RPC_ENDPOINT: ${{ secrets.MAINNET_RPC_ENDPOINT }}
      COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment for Hardhat
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Hardhat requires Node.js 16
          cache: yarn
          cache-dependency-path: smart-contracts/yarn.lock
      - name: Smart contracts setup
        run: |
          cd smart-contracts
          yarn install
          yarn compile
          yarn lint
      - name: Run smart-contracts base tests
        run: |
          cd smart-contracts
          yarn test test/base/*.* || yarn test test/base/*.*
      - name: Run Slither
        uses: crytic/slither-action@main
        id: slither
        with:
          target: 'smart-contracts'
          slither-args: '--exclude assembly,low-level-calls,solc-version,pragma,naming-convention,external-function,too-many-digits,block-timestamp,immutable-states'

  sdk:
    runs-on: ubuntu-latest
    env:
      RPC_URL: ${{ secrets.RPC_URL }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment for SDK
        uses: actions/setup-node@v2
        with:
          node-version: 18  # SDK dependencies need Node.js 18+
          cache: yarn
          cache-dependency-path: sdk/yarn.lock
      - name: SDK setup
        run: |
          cd sdk
          yarn install
      - name: Run tests
        run: |
          cd sdk
          yarn test
